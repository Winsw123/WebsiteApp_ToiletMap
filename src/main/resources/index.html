<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="找廁所">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="map-container">
        <div class="overlay" id="overlay" style="visibility: hidden">
            <div class="crosshair">
                <a>✛</a>
            </div>
        </div>
        <div class="add-overlay" id="menu" style="visibility: hidden">
            <div class="main-button" onclick="form()"><a>確認地點</a></div>
        </div>
        <div class="btn-overlay">
            <div class="main-button" onclick="findToilet()"><a>定位位置</a></div>
            <div class="main-button" onclick="addToilet()"><a>新增廁所</a></div>
        </div>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
